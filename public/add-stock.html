<section class="form-section">
  <h1>Add Stock Item</h1>
  <form id="stockForm">
    <input type="number" name="SerialNo" placeholder="Serial No" required>
    <input type="text" name="PONo" placeholder="PO No" required>
    <input type="date" name="PODate" placeholder="PO Date" required>
    <input type="text" name="Description" placeholder="Description" required>
    <input type="number" name="Qty" placeholder="Quantity" required>
    <input type="number" name="Cost" placeholder="Cost" required>
    <input type="text" name="BillNo" placeholder="Bill No" required>
    <input type="text" name="Supplier" placeholder="Supplier" required>
    <input type="date" name="ReceiptDate" placeholder="Receipt Date" required>
    <input type="text" name="DeptLab" placeholder="Dept/Lab Allotted" required>
    <input type="text" name="Dept" placeholder="Department" required>
    <input type="text" name="FoundOK" placeholder="Items Found OK" required>
    <input type="number" name="Shortage" placeholder="Shortage">
    <input type="number" name="Excess" placeholder="Excess">
    <input type="text" name="Location" placeholder="Location">
    <input type="text" name="Remarks" placeholder="Remarks">
    <button type="submit">Add Stock</button>
  </form>
  <p id="msg"></p>
</section>

<section class="form-section">
  <h2>Upload CSV</h2>
  <form id="csvForm" enctype="multipart/form-data">
    <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
    <button type="submit">Upload CSV</button>
  </form>
  <p id="csvMsg"></p>
</section>
